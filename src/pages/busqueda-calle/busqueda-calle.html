<ion-header>
  <ion-navbar color="{{colorFondo}}">
    <ion-title>
      {{ 'BusquedaPorCalle.Titulo' | translate}}
    </ion-title>
    <ion-buttons end>
      <img src="img/univalle.png" class="imagenLogo" />
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map" name="map"></div>
  <ion-fab left top class="posicionAccesoDirecto">
    <button ion-fab mini>
      <ion-icon name="share-alt"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-button round item-left color="light" (click)="goToIrDesdeUbicacion()">{{ 'AccesosDirectos.IrMiUbicacion' | translate }}</button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
