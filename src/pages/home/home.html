<div id="custom-overlay" [style.display]="splash ? 'flex' : 'none'">
  <div class="fib">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="img/SplashScreen/logo.png"/>
    <div class="Aligner-item Aling-tem--bottom"></div>
  </div>
</div>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-item ion-item>
          <img [src]="logoApp" class="logoGam"/>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="menu">
      <button ion-item *ngFor="let p of pages" menuToggle [class.activeHighlight]="checkActive(p)" (click)="openPage(p)" class="opciones">
        {{ 'Menu.' + p.title | translate}}
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
      </button>
      <button ion-item (click)="pageExit()" class="opciones">
        {{'Menu.Salir' | translate}}
        <ion-icon name="exit" item-left></ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
