<ion-header>

  <ion-navbar color="{{colorFondo}}">
    <ion-title>
      {{'RadioMoviles.Titulo' | translate}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">{{'Botones.Cerrar' | translate}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="fondo" padding>
  <ion-card-header style="text-align: center">
    <b>
      <h1 class="encabezado">{{titulo}}</h1>
    </b>
  </ion-card-header>
  <img src="{{rutaImagen}}RadioMoviles/{{logo}}" class="imagen" imageViewer>
  <ion-card-content style="text-align: center">
    <h3 class="titulo">{{'RadioMoviles.DireccionModal' | translate}}</h3>
    <p class="letra">{{direccion}}</p>
    <h3 class="titulo">{{'RadioMoviles.Telefonos' | translate}}</h3>
    <p *ngFor="let telf of telefonos">
      <button ion-button clear icon-left (click)="copiarTelefono(telf)">
        {{telf}}
        <ion-icon name="copy" class="iconoTelf"></ion-icon>
      </button>
    </p>
    <p class="titulo">
      {{'RadioMoviles.Denuncias' | translate}}
      <button ion-button clear icon-left (click)="copiarTelefono(telefonoOficial)">
        800-10-1010
        <ion-icon name="copy" class="iconoTelf"></ion-icon>
      </button>
    </p>
  </ion-card-content>
</ion-content>
