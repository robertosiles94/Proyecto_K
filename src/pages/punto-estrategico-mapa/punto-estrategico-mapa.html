<ion-header>
  <ion-navbar color="{{colorFondo}}">
    <ion-title>
      {{'PuntosEstrategicos.TituloPuntosEstrategicos' | translate}} 
    </ion-title>
    <ion-buttons end>
      <img src="img/univalle.png" class="imagenLogo"/>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab left bottom *ngIf="fabPunto">
    <button ion-fab color="{{colorFondo}}" class="jellyAnimation"><ion-icon  name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top" color="primary" class="itemsFab"  >
      <button class="margenBoton botonesFab" color="light" ion-button round item-left (click)="getMyCurrentPosition()">
      <ion-label class="colorLetras">{{'PuntosEstrategicos.InformacionPuntoEstrategico.Fab' | translate}}</ion-label>
      </button>
      <button class="margenBoton botonesFab" color="light" ion-button round item-left (click)="seleccionOrigen()">
        <ion-label class="colorLetras">{{'IrDesdeMiUbicacion.Origen.TituloAlertOrigen' | translate}}</ion-label>
      </button>
    </ion-fab-list>
  </ion-fab>
   <ion-fab left bottom *ngIf="fabTodos">
    <button ion-fab color="{{colorFondo}}" class="jellyAnimation"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top" color="primary" class="itemsFab"  >
      <button class="margenBoton botonesFab" color="light" ion-button round item-left *ngFor="let c of categorias" [value]="c.Nombre" (click)="removePuntos(c.Nombre)">
      <img src="img/PuntosEstrategicos/Marcadores/{{c.Imagen}}" alt="" class="divCuadrado">
        <ion-label class="colorLetras">{{c.Nombre}}</ion-label>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
<ion-content>
  <div #map id="map" name="map" >
  </div>
</ion-content>
