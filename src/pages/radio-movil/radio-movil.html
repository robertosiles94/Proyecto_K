<ion-header>
  <ion-navbar color="{{colorFondo}}">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{'RadioMoviles.Titulo' | translate}}
    </ion-title>
    <ion-buttons end>
      <img src="img/univalle.png" class="imagenLogo" />
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-item class="fondoOpciones">
      <button round [disabled]="isCovertura" block class="botonEmpezar jellyAnimation" ion-button color="secondary" item-start (click)="empezarBusqueda()"
        style="text-transform: none;">
        {{'Botones.Reiniciar' | translate}}
      </button>
    </ion-item>
  </div>
  <div #map id="map" name="map">
  </div>
</ion-content>
